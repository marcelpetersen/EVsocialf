<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
      <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
      <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    







    <script src="js/controllers.js"></script>
	  <script src="js/controllers2.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>


	    <!-- asanka app's js -->

    <script src="js/configs.js"></script>

    <script src="js/queue.service.js"></script>

	    <!-- ionic/angularjs js -->

    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/angular-md5/angular-md5.js"></script>





    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
        <ion-side-menu-content >
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar bar-header bar-royal">
                <div class="title">Navigation</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header" style="background: url(img/3D5Q06rcQhyp5uDWv0DD_ui_background.jpg) no-repeat center;">
                <div id="navigation-markdown2"  style="color:#000000;text-align:center;" data-componentid="markdown2">
                    <p>Welcome $User</p>

        	{{$rootScope.currentUser}}
                </div>
                <div data-componentid="image3">
                    <a style="display:block;" ui-sref="manageProfile" menu-close="">
                        <img src="img/kwTayCOSmCvGbdJZQ9wm_steve_job.jpg" width="100%" height="170" style="display: block; margin-left: auto; margin-right: auto;">
                    </a>
                </div>
                <a ui-sref="home" menu-close="" id="navigation-button9" class="button button-dark  button-block icon ion-ios-home" data-componentid="button9">Home</a>
                <a ui-sref="map" menu-close="" id="navigation-button13" class="button button-dark  button-block icon ion-android-map" data-componentid="button13">Map</a>
                <a ui-sref="newsPage" menu-close="" id="navigation-button10" class="button button-dark  button-block icon ion-social-hackernews-outline" data-componentid="button10">News</a>
                <button id="navigation-button23" class="button button-dark  button-block icon ion-ios-book" data-componentid="button23">Charging History</button>
                <a ui-sref="socialNetwork" menu-close="" id="navigation-button11" class="button button-dark  button-block icon ion-ios-people" data-componentid="button11">Social Network</a>
                <a ui-sref="manageProfile" menu-close="" id="navigation-button12" class="button button-dark  button-block icon ion-android-person" data-componentid="button12">My profile</a>

                <!-- admin panel -->
                <a ui-sref="adminHomepage" menu-close="" id="navigation-button13" class="button button-dark  button-block icon ion-android-person" data-componentid="button13">Admin Panel</a>

            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
