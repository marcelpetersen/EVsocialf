<ion-view title='<i class="icon ion-ios-chatboxes"></i>&nbsp;Rooms'>
  <ion-nav-buttons side="left">
    <button class="button" ui-sref="home">
      <i class="ion-home"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button icon-right" ng-click="createRoom()">
      <i class="ion ion-plus"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="room in rooms | orderBy:'-id'" type="item-text-wrap"  ui-sref="room({roomId: room.$id})">
        <h3>{{room.name}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="deleteRoom(room)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
