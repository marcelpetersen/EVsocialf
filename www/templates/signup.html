<ion-view title="Signup" id="page6" style="background-color:#000000;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="name">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email">
                </label>
                <label class="item item-input" name="username">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="User Name">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password">
                </label>
                <label class="item item-input" name="confirmpassword">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="Confirm Password">
                </label>
                <label class="item item-input" name="vehicletype">
                    <span class="input-label">Vehicle Type</span>
                    <input type="text" placeholder="Vehicle Type">
                </label>
                <label class="item item-input" name="licenceplate">
                    <span class="input-label">Licence Plate</span>
                    <input type="text" placeholder="Licence Plate">
                </label>
                <label class="item item-input" name="mobilename">
                    <span class="input-label">Mobile Number</span>
                    <input type="tel" placeholder="Mobile Number">
                </label>
            </ion-list>
            <a ui-sref="welcomeEVUser" id="signup-button3" class="button button-stable  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
